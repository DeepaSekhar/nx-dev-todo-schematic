<header class="flex">
  <img
    alt="Nx logo"
    width="75"
    src="https://nx.dev/assets/images/nx-logo-white.svg"
  />
  <h1>Welcome to nx-dev Todos!</h1>
</header>
<main>
  <ul>
    <li *ngFor="let t of todos" class="todo">{{ t.title }}</li>
  </ul>
  <button (click)="addTodo()">Add Todo</button>
</main>
